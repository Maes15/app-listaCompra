
<h2>Lista de la compra</h2>
<form  class="Input" (submit)="newQuestion()">
  <input type="text"
         name="tarea"
         placeholder="articulo"
         [(ngModel)]="currentQuestion">
  <button type="submit">Apuntar!</button>

</form>
<div *ngFor="let response of responses; ">

    <div class="newTarea">{{response.tarea}}</div>
</div>
